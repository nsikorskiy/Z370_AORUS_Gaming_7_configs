[General]
priority = 99
description-key = analog-output-lineout

[Jack Front Headphone]
state.plugged = no
state.unplugged = unknown

[Jack Line Out Front]
required-any = any

[Jack Line Out CLFE]
state.plugged = unknown
state.unplugged = unknown
required-any = any

[Jack Line Out Surround]
state.plugged = unknown
state.unplugged = unknown
required-any = any


[Element Master]
